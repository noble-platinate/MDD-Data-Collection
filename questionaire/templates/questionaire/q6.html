{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Depression Screening Test</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- =======================================================
  * Template Name: OnePage - v4.8.1
  * Template URL: https://bootstrapmade.com/onepage-multipurpose-bootstrap-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
    <script>
        function func() {
            if (document.getElementById('flexCheckDefault').checked) {
                document.getElementById("yes").disabled = false;
                document.getElementById("no").disabled = false;
                document.getElementById("yess").disabled = false;
                document.getElementById("noo").disabled = false;
            }
            else {
                document.getElementById("yes").disabled = true;
                document.getElementById("no").disabled = true;
                document.getElementById("yess").disabled = true;
                document.getElementById("noo").disabled = true;
            }
        }
    </script>
</head>

<body>

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
        <button class="btn btn-primary" style="position: absolute; top: 0; right: 0; margin: 15px" href="../login">Exit
            test</button>
        <div class="card" style="width: auto; margin: auto;" data-aos="fade-up" data-aos-delay="100">
            <div class="card-body" style="font-size: 1.5rem">
                <form action='../q7/{{auth_token}}' method='post' onsubmit='func1()'>
                    {% csrf_token %}
                    <input name="time" class="form-check-input" type="hidden" value="" id="time">
                    <div class="container" style="padding-top: 1rem;">
                        Did you experience lack of energy all the time, most of the day during this period?
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="yes" value="yes"
                                required>
                            <label class="form-check-label" for="yes">
                                Yes
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="no" value="no"
                                required>
                            <label class="form-check-label" for="no">
                                No
                            </label>
                        </div>
                        <div class="text-center">
                            <input type="submit" id="myBtn" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section><!-- End Hero -->

    <main id="main">

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script>
        let startTime = new Date().getTime();

        function func1() {
            let endTime = new Date().getTime();
            let totalTime = (endTime - startTime) / 1000;
            document.getElementById("time").value = totalTime
        }
    </script>
    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
