    <style>
        .gradient-custom {
        /* fallback for old browsers */
        background: #f093fb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
        }
        .card-registration .select-arrow {
        top: 13px;
        }
    </style>

</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

            <nav id="navbar" class="navbar">
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>

        </div>
    </header><!-- End Header -->
    <section id="hero" class="align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form action="{% url 'register'%}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="f_name" class="form-control form-control-lg" name="f_name" default/>
                                            <label class="form-label" for="f_name">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
    
                                        <div class="form-outline">
                                            <input type="text" id="l_name" class="form-control form-control-lg" name="l_name"/>
                                            <label class="form-label" for="l_name">Last Name</label>
                                        </div>
    
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                                        <div class="form-outline datepicker w-100">
                                            <input type="date" class="form-control form-control-lg" id="DOB" min="1900-01-01" max="2022-12-31" name="DOB"/>
                                            <label for="DOB" class="form-label">DOB</label>
                                        </div>
    
                                    </div>
                                    <div class="col-md-6 mb-4">
    
                                        <div class="form-outline">
                                            <input type="text" id="gender" class="form-control form-control-lg" name="gender"/>
                                            <label class="form-label" for="gender">Gender</label>
                                        </div>
    
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
    
                                        <div class="form-outline">
                                            <input type="email" id="email" class="form-control form-control-lg" name="email"/>
                                            <label class="form-label" for="email">Email</label>
                                        </div>
    
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
    
                                        <div class="form-outline">
                                            <input type="tel" id="phn" class="form-control form-control-lg" name="phn"/>
                                            <label class="form-label" for="phn">Phone Number</label>
                                        </div>
    
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <input type="text" id="education" class="form-control form-control-lg" name="education"/>
                                            <label class="form-label" for="education">Education</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <input type="text" id="address" class="form-control form-control-lg" name="address"/>
                                            <label class="form-label" for="address">Address</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <input type="text" id="medical" class="form-control form-control-lg" name="medical"/>
                                            <label class="form-label" for="medical">Medical History</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <input type="text" id="medications" class="form-control form-control-lg" name="medications"/>
                                            <label class="form-label" for="medications">Medications</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>
                                
                            </form>
                            <br>
                            {% if message %}
                            <div class="alert alert-danger">{{ message }}</div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </script>
