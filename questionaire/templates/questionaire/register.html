{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Depression Screening Test</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- =======================================================
  * Template Name: OnePage - v4.8.1
  * Template URL: https://bootstrapmade.com/onepage-multipurpose-bootstrap-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
        <div class="card" style="width: 80vw; margin: auto;" data-aos="fade-up" data-aos-delay="100">
            <div class="card-body">
                <form action="{% url 'register'%}" method="POST">
                    {% csrf_token %}
                    <div class="container text-center">
                        <h3>Registration Form</h3>
                        <div class="row row-cols-2">
                            <div class="col">
                                <div class="form-group" style="margin: 1rem">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender" name="gender">
                                        <option value="" disabled selected>Select</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="null">Do not want to mention</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group" style="margin: 1rem">
                                    <label for="education">Education</label>
                                    <select class="form-control" id="education" name="education">
                                        <option value="" disabled selected>Select</option>
                                        <option value="10">class 10 or lower</option>
                                        <option value="12">class 10+2</option>
                                        <option value="13">Undergraduate</option>
                                        <option value="15">Postgraduate</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group" style="margin: 1rem">
                                    <label for="state">State</label>
                                    <select name="state" id="state" class="form-control">
                                        <option value="" disabled selected>Select</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Puducherry">Puducherry</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group" style="margin: 1rem">
                                    <label for="dob">DOB</label>
                                    <input type="date" class="form-control" id="dob" min="1900-01-01"
                                        max="2022-12-31" name="dob" required />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group" style="margin: 1rem">
                                    <label for="locality">Locality</label>
                                    <select class="form-control" id="locality" name="locality" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="rural">Rural</option>
                                        <option value="urban">Urban</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group" style="margin: 1rem">
                                    <label for="marital">Marital Status</label>
                                    <select class="form-control" id="marital" name="marital" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="single">Single</option>
                                        <option value="married">Married</option>
                                        <option value="relationship">In a relationship</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group" style="margin: 1rem">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control form-control-lg" name="email" required />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group" style="margin: 1rem">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg" name="password" required />
                                </div>
                            </div>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Submit" style="margin: 3rem"/>
                        <div class="sign-up mt-2">
                            Already have an account? <a href="login">Login</a>
                        </div>
                    </div>
                </form>
                <br>
                {% if message %}
                <div class="alert alert-info">
                    {{ message }}
                </div>    
                {% endif %}
            </div>
        </div>
    </section><!-- End Hero -->

    <main id="main">

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
